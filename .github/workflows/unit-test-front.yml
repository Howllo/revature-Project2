name: Unit Test Action Front

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  backend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Test project with Maven
        env:
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          cd project2-back
          mvn -B test

  frontend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Adjust Node.js version if needed

      - name: Install dependencies
        run: |
          cd project2-front
          npm install

      - name: Run unit tests
        run: |
          cd project2-front
          npm test